<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Code Magnet</title>
		<script>
			var i = 0;
			var name = "Joe";
			
			while (i < 2) {
				document.write("Happy Birthday to you.<br>");
				i = i + 1;
				//console.log(i);
			}
			document.write("Happy Birthday dear " + name + ", <br>");
			document.write("Happy Birthday to you.<br>");
		</script>
	</head>
</html>
