<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testing Bubbles</title>
  <script>
  var scores = [60, 50, 60, 58, 54, 54,
      			58, 50, 52, 54, 48, 69,
      			34, 55, 51, 52, 44, 51,
      			69, 64, 66, 55, 52, 61,
      			46, 31, 57, 52, 44, 18,
      			41, 53, 55, 61, 51, 44];
  
  var arrayLength = scores.length; // 36
  var highScore = 0;
  for (var i = 0; i < scores.length; i++){
	  document.write("Bubble Solution #"  + i + " score:" + " " + scores[i] + "<br>");
	  if (scores[i] > highScore) {
		  highScore = scores[i];
  	}
  }
    
  document.write("<br>");
  document.write("Bubble tests: " + arrayLength + "<br>");
  
  
  var highestSolutions = [];
  for (var i = 0; i < scores.length; i++) {
	  
	  if (scores[i] == highScore) {
		  highestSolutions.push(i);
	  }
  }
  document.write("Highest Bubble score: " + highScore + "<br>");
  document.write("Highest Solutions were: " + highestSolutions + "<br>");

  
  </script>
</head>
<body></body>
</html>
