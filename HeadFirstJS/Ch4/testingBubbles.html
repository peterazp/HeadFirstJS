<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testing Bubbles</title>
  <script>
  var scores = [60, 50, 60, 58, 54, 54,
      			58, 50, 52, 54, 48, 69,
      			34, 55, 51, 52, 44, 51,
      			69, 64, 66, 55, 52, 61,
      			46, 31, 57, 52, 44, 18,
      			41, 53, 55, 61, 51, 44];
  
  var arrayLength = scores.length; // 36
  var i = 0;
  while(i < arrayLength) {
	  document.write("Bubble Solution #"  + i + " score:" + " " + scores[i] + "<br>");
	  i = i + 1;
  }
  
  document.write("<br>");
  document.write("Bubble tests: " + arrayLength + "<br>");
  
  </script>
</head>
